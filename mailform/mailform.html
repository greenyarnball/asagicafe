<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>メールフォーム</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.css">
        <link href="../css/style.css" rel="stylesheet" media="all">
        <link rel="icon" href="../img/favicon.ico">
</head>
<body>
    <header>
        <h1>
            <img src="../img/icon2.png"alt="手焙煎珈琲あさぎ" width="50%">
        </h1>
    </header>
        <h2>お問い合わせ</h2>
        <p>お問い合わせはTwitter(文字リンク)・Instagram(文字リンク)のDMもしくは下記メールフォームにて受け付けております。</p>
        <p>メールフォームからのお問い合わせについては</p>
        <p>「asagiroast.info@gmail.com」より返信致します。</p>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form action="https://api.staticforms.xyz/submit" method="post">
              <input type="hidden" name="accessKey" value="84cc0ceb-2b5d-4618-83d7-4175f6cfb4f2">
              <input type="hidden" name="subject" value="サイトからのメールです">
              <input type="hidden" name="redirectTo" value="https://greenyarnball.github.io/asagicafe/mailform/mailform2.html">
              <div class="form-group row">
                <label for="inputName" class="col-sm-4 col-form-label">お名前</label>
                <div class="col-sm-8">
                  <input type="text" name="name" class="form-control" id="inputName">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail" class="col-sm-4 col-form-label">メールアドレス</label>
                <div class="col-sm-8">
                  <input type="text" name="email" class="form-control" id="inputEmail">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputTextarea" class="col-sm-4 col-form-label">メッセージ</label>
                <div class="col-sm-8">
                  <textarea name="message" rows="3" class="form-control" id="inputTextarea"></textarea>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary mb-2">送信</button>
              </div>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
